<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9edb0442b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="text-center mt-5">
        <button class="click" type="button"> Click me</button>
    </div>
    <div class="container mt-5" id="box">
        <div class="one">
            <h3 class="text-center pt-3">Enter details <span class="close"><i class="fa-solid fa-xmark"></i></span></h3>
            <form action="#">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input id="username" type="text" name="" class="form-control" autocomplete="off">
                    <h6 id="usernamevalidation"></h6>
                </div>
                <div class="form-group">
                    <label for="E-mail">E-mail</label>
                    <input id="email" type="e-mail" name="" class="form-control"  autocomplete="off">
                    <h6 id="emailvalidation"></h6>
                </div>
                <input id="submission" type="button" value="submit" class="btn btn-primary submission">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
