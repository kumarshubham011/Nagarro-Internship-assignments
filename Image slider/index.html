<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1aa456271a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Slider</title>
</head>
<body class=" bg-gradient-to-r from-purple-500 to-pink-500">
    <h1 class="font-extrabold font-mono text-3xl text-center bg-clip-text text-transparent bg-gradient-to-r from-red-900 to-blue-900">Image Slider</h1>
<div class="carousel-container">
    <i class="fa-solid fa-circle-arrow-right" id="nextBtn"></i>
    <i class="fa-solid fa-circle-arrow-left" id="prevBtn"></i>
    <div class="carousel-slide">

        <img src="https://cdn.pixabay.com/photo/2016/10/20/18/35/earth-1756274_1280.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2016/02/09/16/35/night-1189929_1280.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_1280.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2016/10/20/18/35/earth-1756274_1280.jpg" id="firstClone" alt="">
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
